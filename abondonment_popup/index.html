<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Abondonmetn popup</title>
</head>

<body>
    <div id="attryb-cart-002-popup-wrap" data-template-display='[
    {
        "id": 11,
        "title": "Product Name1",
        "product_description": "",
        "final_price": 91.77,  
        "strike-through-price": 11,
        "product_URL": "",
        "discount": 11,
        "quantity": 11,
        "product_image_URL": "https://dev.personalization.attryb.com/template-assets/placeholder_image.svg"
      },
      {
        "id": 11,
        "title": "Product Name2",
        "product_description": "",
        "final_price": 31.55,  
        "strike-through-price": 11,
        "product_URL": "",
        "discount": 11,
        "quantity": 11,
        "product_image_URL": "https://dev.personalization.attryb.com/template-assets/placeholder_image.svg"
      },
      {
        "id": 11,
        "title": "Product Name3",
        "product_description": "",
        "final_price": 81.56,  
        "strike-through-price": 11,
        "product_URL": "",
        "discount": 11,
        "quantity": 11,
        "product_image_URL": "https://dev.personalization.attryb.com/template-assets/placeholder_image.svg"
      },
      {
        "id": 11,
        "title": "Product Name4",
        "product_description": "",
        "final_price": 98.76,  
        "strike-through-price": 11,
        "product_URL": "",
        "discount": 11,
        "quantity": 11,
        "product_image_URL": "https://dev.personalization.attryb.com/template-assets/placeholder_image.svg"
      }
    ]'>
        <div class="attryb-cart-002-popup-holder">
            <div class="attryb-cart-002-container">
                <div class="attryb-cart-002-left-btn carousel-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                        <path d="M8.75 10.5L5.25 7L8.75 3.5" stroke="#98A2B3" stroke-width="1.25" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="attryb-cart-002-product-data">
                    <div class="attryb-cart-002-data-box-1">
                        <div class="avatar-container">
                            <img src='${{product_image_URL}}'  alt="avatar">
                        </div>
                        <div class="attryb-cart-002-details">
                            <p class="attryb-cart-002-title">${{title}}</p>
                            <p class="attryb-cart-002-price">$${{final_price}}</p>
                        </div>
                    </div>
                </div>
                <div class="attryb-cart-002-right-btn carousel-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                        <path d="M5.25 10.5L8.75 7L5.25 3.5" stroke="#98A2B3" stroke-width="1.25" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <div class="attryb-cart-002-product-details">
                <p class="reminder-tag">Don't Forget!</p>
                <p class="bold-letter">You've got items in the cart</p>
                <p class="offer-code">Use Code <span class="coupon-code">NEW10</span> to avail 10% off</p>
            </div>
            <div class="attryb-cart-002-offer-button">
                <button class="copyBotton">Get 10% off</button>
            </div>
        </div>
        <div class="close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M18 6L6 18M6 6L18 18" stroke="#1E3450" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>
    </div>
</body>

</html>

<script src="./index.js"></script>
