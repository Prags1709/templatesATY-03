<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Banner</title>
</head>
<body>
    <div id="banner-toaster-container">
        <div class="banner-box-1-wrapper">
            <div class="valetine-sale-box">
                <div class="valentine-text-1">
                    <p>Valentines Day Sale</p>
                </div>
                <div class="banner-timer-1-box">
                    <div class="banner-timer-days timer-box">
                        <div class="banner-timer-days-count counter">
                            00
                        </div>
                        <p>Days</p>
                    </div>
                    <div class="banner-timer-hours timer-box">
                        <div class="banner-timer-hours-count counter">
                            00
                        </div>
                        <p>Hrs</p>
                    </div>
                    <div class="banner-timer-minutes timer-box">
                        <div class="banner-timer-minutes-count counter">
                            00
                        </div>
                        <p>Min</p>
                    </div>
                    <div class="banner-timer-seconds timer-box">
                        <div class="banner-timer-seconds-count counter">
                            00
                        </div>
                        <p>Sec</p>
                    </div>
                </div>
            </div>
            <div class="banner-handler">
                <button class="shop_button">Shop Now</button>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="x-close">
                        <path id="Icon" d="M15 5L5 15M5 5L15 15" stroke="#ED6461" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                </svg>
            </div>
        </div>

        <!-- for toaster -->
        <div class="toaster-container-1">
            <div class="toaster_avatar">
                <img src="https://dev.personalization.attryb.com/template-assets/placeholder_image.svg" alt="placeholder_image">
            </div>
            <div class="toaster-description">
                <p class="description-recomend-txt">Recommended for you</p>
                <p class="shopify_product_1">Shopify Product</p>
                <div class="toaster-close-x">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="x">
                            <path id="Vector" d="M12 4L4 12" stroke="#172B4D" stroke-linecap="round" stroke-linejoin="round"/>
                            <path id="Vector_2" d="M4 4L12 12" stroke="#172B4D" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

<script src="./index.js"></script>
